<div id="{{ batch.id }}" class="w3-modal">
    <div class="w3-modal-content w3-transparent">
        <div class="center w3-round-large w3-padding w3-padding-32" id="modal_1">
            <div class="w3-center w3-xlarge w3-text-white">
                Delete Batch?<br><span class="w3-text-lime">{{ batch.name }}</span>
            </div>
            <br>
            <div class="w3-center w3-text-red">
                Not reversible!
            </div>
            <br>
            <div class="w3-container">
                <div  style="width: 100%;">
                    <div class="w3-cell-row">
                        <form action="{% url 'delete-batch-url' batch.id %}" method='POST' class="w3-cell w3-center">
                            {% csrf_token %}
                            <button type="submit" class="w3-button w3-orange w3-round-xlarge" style="width: 100px;">Delete</button>
                        </form>
                        <div class="w3-cell w3-center">
                            <button onclick="document.getElementById('{{ batch.id }}').style.display='none'" class="w3-button w3-text-orange w3-border w3-border-orange w3-round-xlarge" style="width: 100px;">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
