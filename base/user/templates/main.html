{% load static %}
<!DOCTYPE html>
<html>
<head>  
    {% include "head.html" %}

    {% block title %}
    {% endblock title %}
</head>

<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}

    {% block main %}
    {% endblock main %}
<script src="{% static 'base/js/main.js' %}"></script>
</body>
</html>
